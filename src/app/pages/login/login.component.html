<section class="login-bg vh-100">
    <div class="container py-4 h-100">
        <div class=" d-flex justify-content-center align-items-center h-100 px-4">
            <div class="card shadow-2-strong" style="width: 25rem;border-radius: 1rem;">
                <div class="card-body px-4 py-3  text-center">
                    <h3 class="mb-5">Sign in</h3>
                    <form (ngSubmit)="onSubmit(form)" #form="ngForm" autocomplete="off">
                        <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Username</span>
                            </div>
                            <input type="email" email value="" class="form-control" name="email" ngModel>
                        </div>


                        <div class="input-group input-group-lg mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
                            </div>
                            <input type="password" value="" class="form-control" name="password" ngModel>
                        </div>




                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label" for="form1Example3"> Remember password </label>
                        </div>
                        <button type="submit" [disabled]="!form.valid"
                            class="btn btn-primary btn-lg btn-block">Login</button>
                    </form>


                    <hr class="my-4">
                    <p class="mb-0">Still Not Register? <a routerLink="/register" class="text-dark-50 fw-bold">Register
                            Here</a>
                    </p>

                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</section>
